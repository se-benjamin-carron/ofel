repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3
        files: \\.(py|pyi)$
  - repo: local
    hooks:
      - id: dotnet-format-verify
        name: dotnet format (verify no changes)
        description: Run `dotnet format --verify-no-changes` to ensure formatting matches dotnet-format.
        entry: dotnet
        args: ["format", "--verify-no-changes"]
        language: system
      - id: editorconfig-checker
        name: editorconfig-checker (optional)
        description: Verify that files adhere to .editorconfig (requires editorconfig-checker to be available)
        entry: editorconfig-checker
        args: ["--no-color"]
        language: system

  # Optional: detect secrets / aws creds
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]